<div class="stat-box" ng-class="{'sm':(size == 'sm')}">
    <div class="title">
        {{title}}
    </div>
    <div class="row">
    <div style="display:inline-block" class="stat" count-up end-val="stat" decimals="decimals" options="options"  reanimate-on-click="false" ng-style="statStyle"></div>
    <div  style="display:inline-block" class="">
            <span ng-show="title =='Sanctioned Amount' || title =='Amt. released by funding agency' || title =='Amt released by NABARD'"><h3>Cr</h3></span></div>
    </div>
    
    <div class="footer"></div>
</div>
